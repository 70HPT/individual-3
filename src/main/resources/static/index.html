<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiger Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>🐅 Tiger Gallery</h1>
<div id="tiger-list"></div>

<h2>Add or Edit a Tiger</h2>
<form id="tiger-form">
    <input type="hidden" id="tiger-id" />
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="description" placeholder="Description" required/>
    <input type="text" id="subspecies" placeholder="Subspecies" required />
    <input type="text" id="habitatRegion" placeholder="Habitat Region" required />
    <button type="submit">Save Tiger</button>
</form>
<input type="text" id="search-name" placeholder="Search by name" />
<button onclick="filterByName()">Search</button>



<script src="/js/tiger.js"></script>
</body>
</html>
